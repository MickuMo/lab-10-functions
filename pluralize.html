<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pluralize</title>
	<script>
		var word = prompt("Word please: ");

		function pluralize(a){
			console.log(a + "s");
		}

		if(word == "moose"){
			console.log("moose");
		}
		else if(word == "automaton"){
			console.log("automata");
		}
		else if(word == "mouse"){
			console.log("mice");
		}
		else{
			pluralize(word);
		}
		
	</script>
</head>
<body>
	
</body>
</html>
